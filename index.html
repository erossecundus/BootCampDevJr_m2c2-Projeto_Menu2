<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootCamp-DevJr - Projeto Menu 2 - Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/quantity.css" />
</head>

<body>

  <!--NavBar-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <img src="assets/logo.png" width="40" alt="logo" class="me-2">
      <a class="navbar-brand me-4" href="#">Restaurante BootCamp-DevJr</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Cardápio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Reservas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Contato</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquise" aria-label="Search">
          <button class="btn btn-secondary" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container col-lg-8 shadow-lg rounded-4 p-3 mt-3">

    <!--Caroussel-->
    <div class="container mt-1 d-none d-lg-block">
      <div id="carouselExampleCaptions" class="carousel slide">

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Cozinha de Família</h1>
              <h5>Delicie-se com nossos pratos caseiros!</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Explosão de Sabores</h1>
              <h5>Aprecie nossos temperos especiais!</h5>

            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Tradição no Prato</h1>
              <h5>Sabores e histórias combinadas em cada bocado!</h5>
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>



  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/quantity.js"></script>
</body>

</html>
